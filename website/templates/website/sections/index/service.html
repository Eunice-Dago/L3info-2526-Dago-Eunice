{% load static %}

<!-- COLLECTIONS STARTS -->	
<section class="home-services pt-4 pb-4" id="services">
    <div class="container-fluid">
        <div class="row pb-5">
            <div class="col-12">
                <div class="herotext text-center animated" data-animation="fadeInUp" data-animation-delay="100">
                    <div class="lrline pb-3"><span>{{ collection.section_title }}</span></div>
                    <h2>{{ collection.main_title }}</h2>
                    <h5 class="pt-2">{{ collection.description }}</h5>
                </div>
            </div>
        </div>
        <div class="services-carousel animated" data-animation="fadeInUp" data-animation-delay="300">
            {% for item in collection.items.all %}
            <div class="block">
                <div class="info">
                    <h2>{{ item.title }}</h2>
                    <div class="description">{{ item.description }}</div>
                    <a href="{{ item.link|default:'#' }}">DÃ©couvrir</a>
                </div>
                <div class="picture">
                    <img src="{{ item.image.url }}" class="img-fluid pic" alt="{{ item.title }}">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- COLLECTIONS ENDS -->
