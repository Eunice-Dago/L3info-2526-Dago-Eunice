{%load static%}
   <!-- JOIN US STARTS
            ========================================================================= -->
{% if connect_section.is_active %}
<section class="join-us rich-bg text-center" style="{{ connect_section.get_background_style }}">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="herotext animated" data-animation="fadeInUp" data-animation-delay="100">
                    <div class="lrline pb-3"><span>{{ connect_section.section_title }}</span></div>
                    <h2>{{ connect_section.main_title }}</h2>
                    {% if connect_section.subtitle %}
                    <h5 class="pt-2">{{ connect_section.subtitle }}</h5>
                    {% endif %}
                </div>
                <ul class="pt-4">
                    <li>
                        <a href="{{ connect_section.button_url }}" class="btn btn-secondary animated" data-animation="fadeInUp" data-animation-delay="200">
                            {{ connect_section.button_text }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
{% endif %}
