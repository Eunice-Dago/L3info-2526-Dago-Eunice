<!-- INNER BANNER STARTS ========================================================================= -->
{% for banner in banners %}

<div class="inner-banner-style banner-container" id="top">
    <!-- Image de fond -->
    <div class="banner-background" 
         style="background-image: url('{{ banner.image.url }}')">
    </div>
    
    <!-- Overlay sombre -->
    <div class="banner-overlay"></div>
    
    <!-- Contenu -->
    <div class="container banner-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="info text-center animated" data-animation="fadeInUp" data-animation-delay="200">
                    <div class="lrline pb-3"><span>{{ banner.title }}</span></div>
                    <h2 class="text-white">{{ banner.nom }}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}

<style>
.banner-container {
    position: relative;
    height: 400px; /* Ajustez la hauteur */
    overflow: hidden;
}

.banner-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.banner-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Overlay sombre */
}

.banner-content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
<!-- /. INNER BANNER ENDS ========================================================================= -->
